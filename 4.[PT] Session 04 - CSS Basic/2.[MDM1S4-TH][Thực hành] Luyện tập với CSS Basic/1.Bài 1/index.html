<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Thực Hành 01</title>
    <style>
      h1 {
        margin: 0 auto;
        text-align: center;
        background-color: gray;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
        margin: 20px 0px;
        text-align: center;
      }
      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
      }
      footer {
        text-align: center;
        margin-top: 17px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Chào mừng đến với trang web của tôi</h1>
    </header>
    <main>
      <p>
        Đây là trang web của tôi.Tôi đang học lập trình web và đây là sản phẩm
        đầu tiên của tôi.
      </p>
      <img
        src="https://fastly.picsum.photos/id/62/200/300.jpg?hmac=Ova5b3XqMVygL4ZvFJ1MfAehiXKiM1Ol14jN_6widUY"
        alt="Ảnh mẫu"
      />
    </main>
    <footer>Trang web được tạo bởi tôi</footer>
  </body>
</html>
